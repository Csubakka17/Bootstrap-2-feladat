<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
   
    <link rel="stylesheet" href="../modules/bootstrap-5.3.3-dist/css/bootstrap.css">
    <script type="module" src="../modules/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>


    <style>

        .btn-aspirin {
            padding: 1rem;          
            margin-bottom: .5rem;
        }

        .btn-circle{
            margin-bottom: .5rem;
        }
       
    </style>

</head>
<body>

    <div class="container">
        
        <div class="row  mt-5 ">
            <div class="col-12 col-lg-3 ">
                <button type="button" class="btn btn-primary btn-aspirin rounded-start-pill ">Gomb 1</button>
                <button type="button" class="btn btn-primary btn-aspirin ">Gomb 2</button>
                <button type="button" class="btn btn-primary btn-aspirin ">Gomb 3</button>
                <button type="button" class="btn btn-primary btn-aspirin rounded-end-pill">Gomb 4</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col12 col-lg-4">
                <button type="button" class="btn btn-secondary offset-2 btn-circle rounded-circle">1</button>
                <button type="button" class="btn btn-success  offset-2 btn-circle rounded-circle">2</button>
                <button type="button" class="btn btn-danger offset-2 btn-circle rounded-circle">3</button>
            </div>
        </div>
    



    </div>
     
    
</body>
</html>
